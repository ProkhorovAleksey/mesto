<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo/header-logo.svg"
          alt="Логотип Mesto"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile-image.jpg"
            alt="Картинка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаево-Ч...</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>


      <div class="popup">
        
      </div>
    </div>
  </body>
</html>
