<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo/header-logo.svg"
          alt="Логотип Mesto"
        />
      </header>
      <main class="main">
        <section class="profile" aria-label="профиль">
          <img
            class="profile__avatar"
            src="./images/profile/profile-image.jpg"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards" aria-label="фотокарточки">
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаево-Ч...</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>


      <div class="popup popup_type_profile">
        <div class="popup__content">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup_profile_name" value="">
            <input type="text" placeholder="Исследователь океана" class="popup__input popup_profile_job" value="">
          </form>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
