<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="container">
      <header class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo/header-logo.svg"
            alt="Логотип Mesto"
          />
        </a>
      </header>
      <main class="main">
        <section class="profile" aria-label="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile-image.jpg"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="edit-button" class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button aria-label="add-button" class="profile__add-button" type="button"></button>
        </section>

        <section class="cards" aria-label="photocards">
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-yelbrus.jpg" alt="Картинка Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-dombay.jpg" alt="Картинка Домбай">
                <div class="cards__caption">
                    <h2 class="cards__title">Домбай</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__item">
                <img class="cards__image" src="./images/cards/card-grid-karachaevsk.jpg" alt="Картинка Карачаевск">
                <div class="cards__caption">
                    <h2 class="cards__title">Карачаево-Ч...</h2>
                    <button aria-label="like-button" class="cards__like" type="button"></button>
                </div>
            </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>


      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button aria-label="close-button" type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input type="text" class="popup__input popup__input_type_name" name="input" value="">
            <input type="text" class="popup__input popup__input_type_job" name="input" value="">
            <button aria-label="save-button" type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
