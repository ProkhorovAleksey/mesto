<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="container">
      <header class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo/header-logo.svg"
            alt="Логотип Mesto"
          />
        </a>
      </header>
      <main class="main">
        <section class="profile" aria-label="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile-image.jpg"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              aria-label="edit-button"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            aria-label="add-button"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <div class="cards"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <button
            aria-label="close-button"
            type="button"
            class="popup__close-button popup__edit-button-close"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__edit-form" name="popupProfileForm">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="popupNameInput"
              value=""
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              name="popupJobinput"
              value=""
            />
            <button
              aria-label="save-button"
              type="submit"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            aria-label="close-button"
            type="button"
            class="popup__close-button popup__add-button-close"
          ></button>
          <h2 class="popup__title popup__title_type_add">Новое место</h2>
          <form class="popup__form popup__add-form" name="popupAddForm">
            <input
              type="text"
              class="popup__input popup__card-name"
              placeholder="Название"
              name="popupNameCard"
              value=""
            />
            <input
              type="text"
              class="popup__input popup__card-link"
              placeholder="Ссылка на картинку"
              name="popupLinkCard"
              value=""
            />
            <button
              aria-label="save-button"
              type="submit"
              class="popup__save-button"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container-image">
          <button
            aria-label="close-button"
            type="button"
            class="popup__close-button popup__image-button-close"
          ></button>
          <figure class="popup__card-figure">
            <img class="popup__card-image" src="#" alt="#" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
      <template class="cards__template">
        <div class="cards__item">
          <img class="cards__image" src="#" alt="#" />
          <div class="cards__trash"></div>
          <div class="cards__caption">
            <h2 class="cards__title"></h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
