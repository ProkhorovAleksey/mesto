<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="container"><header class="header"><a href="#"><img class="header__logo" src="images/header-logo.bc3450ffaa676172ae9a.svg" alt="Логотип Mesto"/></a></header><main class="main"><section class="profile" aria-label="profile"><img class="profile__avatar" src="images/profile-image.bbe7c5b6093ec0273de1.jpg" alt="Аватар профиля"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="edit-button" class="profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button aria-label="add-button" class="profile__add-button" type="button"></button></section><div class="cards"></div></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><div class="popup__container"><button aria-label="close-button" type="button" class="popup__close-button popup__edit-button-close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__edit-form" name="popup-profile-form" novalidate><label class="popup__label"><input id="username" class="popup__input popup__input_type_name" name="userName" value="" required minlength="2" maxlength="40" placeholder="Имя"/> <span class="username-error popup__input-error"></span></label> <label class="popup__label"><input id="userjob" class="popup__input popup__input_type_job" name="userJob" value="" required minlength="2" maxlength="200" placeholder="О себе"/> <span class="userjob-error popup__input-error"></span></label> <button aria-label="save-button" type="submit" class="popup__button popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button aria-label="close-button" type="button" class="popup__close-button popup__add-button-close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__add-form" name="popup-add-form" novalidate><label class="popup__label"><input id="name-card" class="popup__input popup__card-name" placeholder="Название" name="name" value="" required minlength="2" maxlength="30"/> <span class="name-card-error popup__input-error"></span></label> <label class="popup__label"><input type="url" id="url-card" class="popup__input popup__card-link" placeholder="Ссылка на картинку" name="link" value="" required/> <span class="url-card-error popup__input-error"></span></label> <button aria-label="save-button" type="submit" class="popup__button popup__save-button">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__container-image"><button aria-label="close-button" type="button" class="popup__close-button popup__image-button-close"></button><figure class="popup__card-figure"><img class="popup__card-image" src="#" alt="#"/><figcaption class="popup__caption"></figcaption></figure></div></div><template class="cards__template"><article class="cards__item"><img class="cards__image" src="#" alt="#"/> <button aria-label="trash-button" class="cards__trash" type="button"></button><div class="cards__caption"><h2 class="cards__title"></h2><button aria-label="like-button" class="cards__like" type="button"></button></div></article></template></div></body></html>
